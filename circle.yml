machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t spoon4/docker-obs .

test:
  override:
    - start.sh

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push spoon4/docker-obs